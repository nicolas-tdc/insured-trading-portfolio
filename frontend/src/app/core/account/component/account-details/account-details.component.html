@if (account) {

  <!-- Account Details -->
  <mat-card class="details-card-header">

    <mat-card-content>
      <!-- Title -->
      <mat-card-title>
        <h2>Account Details</h2>
      </mat-card-title>

      <!-- Account Number -->
      <mat-card-subtitle>
        <app-copy-to-clipboard class="center-container" [content]="account.accountNumber">
        </app-copy-to-clipboard>
      </mat-card-subtitle>

      <!-- Balance -->
      <mat-card-subtitle>
        <span class="center-container">Balance: {{ account.balance | formatAmountSigned: account }}</span>
      </mat-card-subtitle>

      <!-- Account Status -->
      <mat-card-subtitle>
        <span class="center-container">Account Status: {{ account.statusDisplayName }}</span>
      </mat-card-subtitle>

      <!-- Account Type -->
      <mat-card-subtitle>
        <span class="center-container">Account Type: {{ account.typeDisplayName }}</span>
      </mat-card-subtitle>

      <!-- Dummy trade button -->
      @if (account.typeCode === 'TRADING') {
        <div matTooltip="No exchange page. For demo purpose only.">
          <mat-card-actions class="center-container">
            <button mat-flat-button class="btn-basic"
              disabled>
              Trade
            </button>
          </mat-card-actions>
        </div>
      }
    </mat-card-content>

  </mat-card>

}
