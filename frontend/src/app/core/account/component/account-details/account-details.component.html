@if (account) {
    <mat-card class="col-item">

        <mat-card-header>
            <mat-chip-set>
                <mat-chip>{{ account.accountType }}</mat-chip>
            </mat-chip-set>
        </mat-card-header>

        <mat-card-content>
            <span class="center-container {{ getAccountStatusClass() }}">
                <mat-icon>donut_large</mat-icon>
                <span>{{ account.accountStatus }}</span>
            </span>

            <h4>Account Number</h4>
            <app-copy-to-clipboard [content]="account.accountNumber"></app-copy-to-clipboard>

            <mat-card-title>
                <h3>{{ account.balance | formatAmountSigned: account }}</h3>
            </mat-card-title>
        </mat-card-content>

        <mat-card-footer class="row-container">
            <!-- Transfer Button -->
            <mat-card-actions>
                <button mat-flat-button
                    class="btn-card"
                    [disabled]="account.accountStatus !== 'ACTIVE'"
                    (click)="openTransferDialog()">
                    Transfer
                </button>
            </mat-card-actions>
        </mat-card-footer>

    </mat-card>
}
