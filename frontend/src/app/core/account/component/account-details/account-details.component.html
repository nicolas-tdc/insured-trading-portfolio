@if (account) {
    <mat-card class="col-container">
        <mat-card-content>
            <!-- Account Details -->
            <mat-card-title>
                <h2>Account Details</h2>
            </mat-card-title>

            <!-- Account Number -->
            <mat-card-subtitle>
                <div class="center-container">
                    <app-copy-to-clipboard [content]="account.accountNumber">
                    </app-copy-to-clipboard>
                </div>
            </mat-card-subtitle>

            <!-- Balance -->
            <mat-card-subtitle>
                <div class="center-container">
                    <span>Balance: {{ account.balance | formatAmountSigned: account }}</span>
                </div>
            </mat-card-subtitle>

            <!-- Account Status -->
            <mat-card-subtitle>
                <div class="center-container">
                    <span>Account Status: {{ account.accountStatus }}</span>
                </div>
            </mat-card-subtitle>

            <!-- Account Type -->
            <mat-card-subtitle>
                <div class="center-container">
                    <span>Account Type: {{ account.accountType }}</span>
                </div>
            </mat-card-subtitle>
        </mat-card-content>
    </mat-card>
}
