@if (account && account.policies.length > 0) {

  <!-- Account Policies -->
  <mat-card class="section-header">

    <mat-card-content>
      <!-- Title -->
      <mat-card-title>
        <h2>Policies</h2>
      </mat-card-title>

      <!-- Policy Numbers -->
      <mat-card-subtitle>

        @for (policyNumber of account.policies; track policyNumber) {
          <!-- Policy Number -->
          <mat-card-subtitle>
            <app-copy-to-clipboard class="center-container"
            [content]="policyNumber">
            </app-copy-to-clipboard>
          </mat-card-subtitle>
        }

      </mat-card-subtitle>
    </mat-card-content>

  </mat-card>

}
