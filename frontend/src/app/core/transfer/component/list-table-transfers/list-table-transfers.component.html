<ng-container *ngIf="transfers && account">

  <h3>Transfer History</h3>

  <table mat-table
    *ngIf="transfers.length"
    [dataSource]="transfers"
    class="mat-elevation-z8"
  >

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> 
        {{ element | directionalAmount:account?.accountNumber }}
        {{ account?.currency }}
      </td>
    </ng-container>

    <!-- Other Account Number Column -->
    <ng-container matColumnDef="otherAccountNumber">
      <th mat-header-cell *matHeaderCellDef> Account Number </th>
      <td mat-cell *matCellDef="let element">
        {{ element | otherAccountNumber:account?.accountNumber }}
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <ng-container *ngIf="!transfers.length">
    <p>No transfers found</p>
  </ng-container>

</ng-container>
