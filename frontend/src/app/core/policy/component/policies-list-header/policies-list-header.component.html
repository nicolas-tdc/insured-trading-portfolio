<mat-card class="section-header">

  <mat-card-content>
    <!-- Title -->
    <mat-card-title>
      <h2>Your Policies</h2>
    </mat-card-title>

    <mat-card-actions class="center-container">
      <!-- New Policy Button -->
      <button mat-flat-button
        class="btn-basic"
        (click)="openCreatePolicyFormDialog()">
        Subscribe to a new Policy
      </button>
    </mat-card-actions>

  </mat-card-content>

</mat-card>
