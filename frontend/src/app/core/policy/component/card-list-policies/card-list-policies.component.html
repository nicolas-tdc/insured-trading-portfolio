@if (policies()) {

  @if (policies()?.length === 0) {
    <p>You have no active policies.</p>
  }
  @else {
    <div class="row-container">
      @for (policy of policies(); track policy.id) {
        <app-card-item-policy
          [policy]="policy"
          class="row-item-3">
      </app-card-item-policy>
      }
    </div>
  }

}
