<ng-container *ngIf="policies()">

  <div *ngIf="policies()?.length === 0">
    You have no active policies.
  </div>

  <mat-grid-list cols="3" rowHeight="5:3">
    <mat-grid-tile *ngFor="let policy of policies()">
      <app-card-item-policy [policy]="policy"></app-card-item-policy>
    </mat-grid-tile>
  </mat-grid-list>

</ng-container>
