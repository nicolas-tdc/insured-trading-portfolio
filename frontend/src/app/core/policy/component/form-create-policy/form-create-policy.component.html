<form (ngSubmit)="createPolicy()" #policyForm="ngForm">

  <h3>Apply for New Policy</h3>

  <select [(ngModel)]="policyType" name="policyType" required>
    <option *ngFor="let type of policyTypes" [value]="type">
      {{ type }}
    </option>
  </select>

  <input
    type="number"
    [(ngModel)]="policyCoverageAmount"
    name="coverageAmount"
    placeholder="Coverage Amount"
    required
  />

  <select [(ngModel)]="policyAccountId" name="linkedAccount" required>
    <option *ngFor="let account of accounts" [value]="account.id">
      {{ account.accountNumber }} (${{ account.balance.toFixed(2) }})
    </option>
  </select>

  <button type="submit" [disabled]="!policyForm.form.valid">Apply Policy</button>

</form>
