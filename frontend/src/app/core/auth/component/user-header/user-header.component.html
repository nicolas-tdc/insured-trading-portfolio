@if (isLoggedIn) {

  <!-- Grid container -->
  <div class="grid-2-responsive">
    <!-- User email -->
    <div matTooltip="No account page. For demo purpose only.">
      <button mat-stroked-button
        disabled="true"
        class="user-email">
        <span>{{ authUser()?.email }}</span>
      </button>
    </div>

    <!-- Logout button -->
    <button mat-flat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>

}
