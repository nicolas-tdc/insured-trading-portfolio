<!-- Back to Dashboard -->
<button mat-flat-button [routerLink]="['/dashboard']" routerLinkActive="router-link-active">
  < Back to Dashboard
</button>

<div *ngIf="account">

  <!-- Account -->
  <app-account-details [account]="account"></app-account-details>

  <!-- Transfer Button -->
  <button mat-flat-button
    [disabled]="account?.accountStatus !== 'ACTIVE'"
    (click)="openCreateTransferFormDialog()"
  >
    Transfer
  </button>

  <!-- Transfers -->
  <app-list-table-transfers></app-list-table-transfers>

</div>
