<!-- Accounts Header -->
<div class="section-header">
  <mat-card>
    <mat-card-content>
      <mat-card-title>
        <h2>Your Accounts</h2>
      </mat-card-title>

      <!-- Open new Account Button -->
      <mat-card-actions class="center-container">
        <button mat-flat-button
          class="btn-basic"
          (click)="openCreateAccountFormDialog()">
          Open a new Account
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>

<!-- Accounts List -->
<app-accounts-list>
</app-accounts-list>

<!-- Policies Header -->
<div class="section-header">
  <mat-card>
    <mat-card-content>
      <!-- Title -->
      <mat-card-title>
        <h2>Your Policies</h2>
      </mat-card-title>

      <!-- New Policy Button -->
      <mat-card-actions class="center-container">
        <button mat-flat-button
          class="btn-basic"
          (click)="openCreatePolicyFormDialog()">
          Subscribe to a new Policy
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>

<!-- Policies list -->
<app-policies-list>
</app-policies-list>
